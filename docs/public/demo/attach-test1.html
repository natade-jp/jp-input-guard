<!doctype html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<title>TextInputGuard</title>
		<link rel="stylesheet" href="./css/demo.css" />
	</head>
	<body>
		<label>
			数値入力:
			<input id="price" type="text" inputmode="decimal" />
		</label>

		<div id="output" class="kv"></div>

		<script type="module">
			import { bindGuardDebug } from "./js/guard-debug.js";
			import { attach, rules } from "./lib/text-input-guard.min.js";

			const input = document.getElementById("price");
			const output = document.getElementById("output");

			const guard = attach(input, {
				rules: [
					rules.numeric({
						allowFullWidth: true,
						allowMinus: true,
						allowDecimal: true
					}),
					rules.digits({
						int: 8,
						frac: 4,
						overflowInputFrac: "none",
						overflowInputInt: "none"
					}),
					rules.comma()
				]
			});

			bindGuardDebug(guard, output);
		</script>
	</body>
</html>
